    <title>03 Laboratory Exercise 1</title>
</head>
<body>
    <script>
        for(var x=0; x <= 5; x++){
            if (x === 0) 
            {
                document.write(x +  " is even <BR>");
            }else if (x % 2 === 0) 
            {
                document.write(x + " is even <BR>");   
            }else 
            {
                document.write(x + " is odd <BR>");
            }
        }
    </script>
</body>
</html>
