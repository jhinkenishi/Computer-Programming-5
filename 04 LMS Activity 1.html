<body>
    <script>
        function test_prime(n){   

            if (n===1)
            /* the if statement is use to specify to be executed, if that specified condition is true 
            while else-if is use to specify a new condition to test, if the first condition is false*/
            {

                return false;

            }
            else if(n === 2){

                return true;

            }
            else{
                for(var x = 2; x < n; x++)
                /* For loop is a repetition control structure that allows you to efficiently
                 write a loop that needs to execute a specific number of times*/
                {
                    if(n % x === 0)
                    {

                        return false;

                    }

                }

                return true; 

            }

        }   

        document.write(test_prime(37));
        /* This method that writes to the document stream and it also deletes the existing HTML */
    </script>
