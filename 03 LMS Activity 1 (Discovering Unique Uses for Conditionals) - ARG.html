<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is an JS LMS Activity</title>
</head>
<body>
    <script>
        a=-5;
        b=-2;
        c=-6;
        d= 0;
        f=-1;
        if (a>b && a>c && a>d && a>f)
        {
            // Write code block for if statement here
            document.write("The highest number: " + a);
            alert("The highest number: " + a);
        }
        else if (b>a && b>c && b>d && b>f)
        {
            // Write code block for else-if statement here
            document.write("The highest number: " + b);
            alert("The highest number: " + b);
        }
        else if (c>a && c>b && c>d && c>f)
        {
            // Write code block for else-if statement here
            document.write("The highest number: " + c);
            alert("The highest number: " + c);
        }
        else if (d>a && d>c && d>b && d>f)
        {
            // Write code block for else-if statement here
            document.write("The highest number: " + d);
            alert("The highest number: " + d);
        }
        else
        {
            // Write code block for else statement here
            document.write("The highest number: " + f);
            alert("The highest number: " + f);
        }
       
    </script>
</body>
</html>
